<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page use to make transfert between main user and he's relations. By adding relation's name, description and amount.">
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Transaction</title>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
        <form method="post" th:action="@{/transfert}" th:object="${transaction}">
            <div class="transaction-form-container">
                <div class="form-group">
                    <select id="relationSelect" name="receiver" th:field="*{receiver}" required aria-label="Relation"> 
                        <option value=""></option>
                        <option th:each="relation : ${relations}"
                                th:value="${relation.id}"
                                th:text="${relation.username} + ' (' + ${relation.email} + ')'" ></option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="descriptionInput" name="description" th:field="*{description}" placeholder="Ex: Dîner restaurant">
                </div>

                <div class="form-group">
                    <div class="amount-input">
                        <input type="number" id="amountInput" name="amount" th:value="0" step="0.01" min="0" th:field="*{amount}" aria-label="Montant">
                    </div>
                </div>

                <button type="submit" class="pay-button">Payer</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger" style="color: red; margin-top: 15px;">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="alert alert-success" style="color: green; margin-top: 15px;">
            <p th:text="${success}"></p>
        </div>

        <div class="transactions-section">
            <h2>Mes Transactions</h2>
                
            <ul class="transaction-list">
            	<li class="transaction-item-info">
                    <span class="bold">Relations</span>
                    <span class="bold">Description</span>
                    <span class="bold">Montant</span>
                </li>
                <li th:each=" transaction : ${transactionList}"
                	th:class="${transaction.receiver.username == currentUserName ? 'transaction-item credit' : 'transaction-item debit'}">
                	
                    <span th:text="${transaction.receiver.username == currentUserName ? transaction.sender?.username : transaction.receiver?.username}"></span>
                    <span th:text="${transaction.description}"></span>
                    <span th:text="${transaction.receiver.username == currentUserName ? '+' : '-'} + ${transaction.amount} + ' €'" class="amount"></span>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
