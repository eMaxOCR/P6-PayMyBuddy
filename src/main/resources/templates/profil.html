<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
		content="User's profil webpage that personal information can be modified.">
	<link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Modifier le Profil</title>
</head>

<body>

    <div class="header-container" th:insert="~{fragments/header :: common-header}"></div> 
    
    <div class="account-box" th:object="${account}">
    	<label th:text="${account.balance}">0</label>
    	<label>€</label>
    </div>

    <div class="profile-box">
        <div th:if="${param.success}" class="success">
            Profil mis à jour avec succès !
        </div>
        <div th:if="${param.error}" class="error">
            Une erreur est survenue lors de la mise à jour.
        </div>

        <form method="post" th:action="@{/profil}" th:object="${user}">
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" th:field="*{password}" >
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Modifier</button>
        </form>
    </div>
</body>
</html>
