<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le Profil</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Changé pour permettre le header en haut et le contenu en dessous */
            justify-content: flex-start; /* Aligne le contenu en haut */
            align-items: center; /* Centre horizontalement */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        /* Style pour le conteneur principal du header si besoin de le centrer ou de lui donner une largeur */
        .header-container {
            width: 100%; /* Le header prend toute la largeur */
            /* Autres styles si nécessaire pour le header lui-même */
        }

        .profile-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-top: 50px; /* Ajoute un espace entre le header et la boîte de profil */
        }
        .profile-box h2 {
            margin-bottom: 20px;
            color: #333;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            flex-basis: 100px;
            color: #555;
            text-align: left;
            margin-right: 10px;
        }
        .form-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-box button {
            background-color: orange;
            color: white;
            padding: 10px 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .profile-box button:hover {
            background-color: #0056b3;
        }
        .success {
            color: green;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-container" th:insert="~{fragments/header :: common-header}"></div> 

    <div class="profile-box">
        <div th:if="${param.success}" class="success">
            Profil mis à jour avec succès !
        </div>
        <div th:if="${param.error}" class="error">
            Une erreur est survenue lors de la mise à jour.
        </div>

        <form method="post" th:action="@{/profil}" th:object="${user}">
            <div class="form-group">
                <label for="username">Pseudo</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>

            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" th:field="*{password}" >
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">Modifier</button>
        </form>
    </div>
</body>
</html>
