<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="This page use to add relation into main user's relation list.">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title>Relation</title>
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container">
		<h1>Ajouter une relation</h1>
		<div th:if="${success}" class="success">
			<p th:text="${success}"></p>
		</div>
		<div th:if="${error}" class="error">
			<p th:text="${error}"></p>
		</div>
		<form method="post" th:action="@{/relation}">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="email" id="email"
				name="email" placeholder="Adresse mail" required> <br>
			<button type="submit">Ajouter</button>
		</form>
	</div>
</body>
</html>
