<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
		content="Login webpage">
	<link rel="stylesheet" th:href="@{/css/style.css}">
<title>Connexion</title>
</head>
<body>
	<div class="login-box">
		<h2>Pay My Buddy</h2>

		<div th:if="${param.error}" class="error">Nom d'utilisateur ou
			mot de passe invalide.</div>
		<div th:if="${param.logout}" class="logout">Vous avez été
			déconnecté avec succès.</div>
		<div th:if="${param.success}" class="logout">Vous avez été
			enregistré avec succès.</div>
		<div th:if="${error}" class="error">
			<span th:text="${error}"></span>
		</div>
		<div th:if="${success}" class="logout">
			<span th:text="${success}"></span>
		</div>

		<form method="post" th:action="@{/login}">
			<label for="username">Mail :</label> <input type="text" id="username"
				name="username" required> <label for="password">Mot
				de passe :</label> <input type="password" id="password" name="password"
				required> <input type="hidden"
				th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

			<button type="submit">Se connecter</button>
		</form>
	</div>
</body>
</html>
