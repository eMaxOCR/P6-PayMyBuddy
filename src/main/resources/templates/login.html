<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Pay My Budy</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
        }
        .login-box {
            background-color: white;
            border: 1px solid black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 70px;
            color: white;
        }
        .login-box h2 {
		    background-color: orange; /* Ajoute un fond orange */
		    padding: 10px; /* Ajoute de l'espace autour du texte */
		    border-radius: 5px; /* Arrondit un peu les coins */
		}
        .login-box label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
            color: #555;
        }
        .login-box input[type="text"], /* Changé de email à text pour le nom d'utilisateur Spring Security */
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-box button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 50px 0 50px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .login-box button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .logout {
            color: green;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Pay My Buddy</h2>

        <div th:if="${param.error}" class="error">
            Nom d'utilisateur ou mot de passe invalide.
        </div>
        <div th:if="${param.logout}" class="logout">
            Vous avez été déconnecté avec succès.
        </div>
         <div th:if="${param.success}" class="logout">
            Vous avez été enregistré avec succès.
        </div>

        <form method="post" th:action="@{/login}">
            <label for="username">Mail :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
